<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>{{ question.question_text }}</h1>
    </header>
    <main>
        <h2>Choices:</h2>
        <ul>

        {% endfor %}
        </ul>
    </main>
</body>
</html>
